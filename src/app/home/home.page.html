<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Fridge
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="itemList.length > 0">
    <ion-item-sliding *ngFor="let itemlist of itemList;let i=index">
      <ion-item-options side="start">
        <ion-item-option color="success" (click)="archive(itemlist,i)">Archive</ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-label>
          {{itemlist}}
        </ion-label>
      </ion-item> 
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete(i)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </div>
  <form #itemForm="ngForm" (ngSubmit)="addItem(itemForm)">
    <ion-item>
      <ion-label position="floating">Enter the item</ion-label>
      <ion-input name='itemName' ngModel></ion-input>
      <ion-button slot='end' type="submit">+</ion-button>
    </ion-item>
  </form>
  <div *ngIf="archiveList.length > 0">
    <ion-item-divider>
      <ion-label>
        Archive List
      </ion-label>
      <ion-chip slot="end" (click)="clearList(archiveList)">
        <ion-icon name= "close-circle-outline"></ion-icon>
        <ion-label>Clear List</ion-label>
      </ion-chip>
    </ion-item-divider>
    <ion-item *ngFor="let archivelist of archiveList">
      <ion-label>{{archivelist}}</ion-label>
    </ion-item>
  </div>
</ion-content>
